<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('../fonts/Pretendard-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            width: 800px;
            height: 1200px;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            color: #333333;
        }
        .card {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .subtitle {
            font-size: 24px;
            color: #7f8c8d;
        }
        .content {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .character-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .character-description {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #34495e;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 18px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="title">캐릭터 카드</div>
            <div class="subtitle">Character Card</div>
        </div>
        <div class="content">
            <div class="character-name">{{ character_name }}</div>
            <div class="character-description">{{ character_description }}</div>
        </div>
        <div class="footer">
            Generated by Honken Mini Hub
        </div>
    </div>
</body>
</html>
